<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chatts</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="/js/socket.io.min.js" defer></script>
  <script src="/js/main.js" type="module" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body class="bg-light">
  <main class="vh-100">

    <div id="enterPopup" class="popup-outer">
      <div class="popup-inner shadow">
        <div class="text-center mb-2">
          <span class="brand text-uppercase border-bottom border-3 border-secondary">Chatts</span>
        </div>
        <form id="enterForm" novalidate>
          <label for="usernameInput" class="form-label">Username:</label>
          <input type="text" name="username" class="form-control mb-1" maxlength="20" autocomplete="off" id="usernameInput">
          <div class="invalid-feedback" id="invalidUsernameFeedbackDiv">Please, provide an username</div>

          <label for="roomCodeInput">Room Code:</label>
          <div class="input-group mb-3">
            <input type="text" name="roomCode" class="form-control" autocomplete="off" id="roomCodeInput">
            <button type="button" class="btn btn-info text-white" title="If you want to create a new room, just write a random word">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
            </button>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success" id="enterButton">Enter</button>
          </div>
        </form>
      </div>
    </div>

  </main>
</body>
</html>
